<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>작은 그림판</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <canvas id="jsCanvas" class="canvas"></canvas>
  <div class="controls">
    <div class="controls__range">
      <input type="range" id="jsRange" min="0.1" max="10" value="2" step="0.1" />
    </div>
    <div class="controls__btns">
      <button type="button" id="jsMode">Fill</button>
      <button type="button" id="jsSave">Save</button>
    </div>
    <div class="controls__colors" id="jsColors">
      <div class="controls__color js-color" style="background-color: #2c2c2c;"></div>
      <div class="controls__color js-color" style="background-color: #fff;"></div>
      <div class="controls__color js-color" style="background-color: #ff6666;"></div>
      <div class="controls__color js-color" style="background-color: #ff9500;"></div>
      <div class="controls__color js-color" style="background-color: #ffd300;"></div>
      <div class="controls__color js-color" style="background-color: #007355;"></div>
      <div class="controls__color js-color" style="background-color: #5AC8FA;"></div>
      <div class="controls__color js-color" style="background-color: #0066ff;"></div>
      <div class="controls__color js-color" style="background-color: #6a73ce;"></div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
